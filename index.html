<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¨ CSS Flexbox - Demo Switch</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .switcher button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.25s ease;
        }

        .switcher button.active {
            background: white;
            color: #764ba2;
        }

        #content {
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸŽ¨ CSS Flexbox Interactive Demo</h1>
        <div class="switcher">
            <button class="active" data-ver="v1">Version 1</button>
            <button data-ver="v2">Version 2</button>
        </div>
    </header>

    <main id="content"></main>

    <script src="./assets/js/switcher.js"></script>
</body>

</html>
